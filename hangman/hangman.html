<!DOCTYPE html>
<head>
  <link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Bad+Script' rel='stylesheet' type='text/css'>
  <title>Hangman</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./hangman.css">
  <link rel="shortcut icon" href="../imgs/tab-icon.ico">
  <script type="text/javascript" src="./hangman.js"></script>
</head>

<body>
  <main>
    <h1 class="title">Hangman</h1>

    <div class="center-container">
      <!--Hangman doodle, fixed height & width div-->
      <div class="gallows">
        <pre>
   ________
   |/     |
   |      |
   |      
   |      
   |       
   |      
  _|___
        </pre>
      </div>

      <!--Bank of bad letters, fixed height & width div-->
      <p class="bad-letters">bad letters:</p>
    </div>

    <div class="center-container">
      <!--Blank spaces for letters, fixed height & width div-->
      <p class="blank-letters"></p>
    </div>

    <div class="center-container">
      <!--Input box for guessing letters-->
      <p class="input-box">input box</p>
      <!--Type letter, press enter-->
      <!--display error if input is not a single letter-->
      <!--New Game Button-->
      <p class="new-game">New Game</p>
    </div>

    <div class="center-container">
      <p class="definition"></p>
    </div>
  </main>
</body>
